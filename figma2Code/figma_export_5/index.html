<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, initial-scale=1.0">
  <title>Testimonials</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-frame">
    <div class="title-section">
      <span class="testimonials-label">TESTIMONIALS</span>
      <h1 class="testimonials-title">Hear from our users</h1>
    </div>
    <div class="testimonials-list">
      <div class="testimonial-card">
        <img src="images/testimonial-1.png" alt="Testimonial 1" class="testimonial-img" />
        <div class="testimonial-content">"99Loans made my loan process so easy and transparent!"<br><span class="testimonial-author">- Priya S.</span></div>
      </div>
      <div class="testimonial-card">
        <img src="images/testimonial-2.png" alt="Testimonial 2" class="testimonial-img" />
        <div class="testimonial-content">"Quick approval and great support throughout."<br><span class="testimonial-author">- Rahul M.</span></div>
      </div>
      <div class="testimonial-card">
        <img src="images/testimonial-3.png" alt="Testimonial 3" class="testimonial-img" />
        <div class="testimonial-content">"Highly recommend for anyone looking for hassle-free loans."<br><span class="testimonial-author">- Anjali K.</span></div>
      </div>
    </div>
    <div class="button-section">
      <img src="images/button-read-all.svg" alt="Read all Testimonials" class="read-all-btn" />
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
